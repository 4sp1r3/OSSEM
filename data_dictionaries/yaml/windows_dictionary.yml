name: Process Create
eventID: 1
platform: Windows
attack:
  dataSource: Process Monitoring
  sub-dataSource: Process Creation
description: |
  The process creation event provides extended information about a newly created process.
  The full command line provides context on the process execution.
  The ProcessGUID field is a unique value for this process across a domain to make event correlation easier.
  The hash is a full hash of the file with the algorithms in the HashType field
provider: Microsoft-Windows-Sysmon
providerGUID: 5770385F-C22A-43E0-BF4C-06F5698FFBD9
channel: Microsoft-Windows-Sysmon/Operational
eventData:
  RuleName:
    type: string
    description: custom tag mapped to event. i.e ATT&CK technique ID
    sample: T1114 
  UtcTime:
    type: timestamp
    description: Time in UTC when event was created
    sample: 2019-06-12 00:48:53.295
  ProcessGuid:
    type: string
    description: Process Guid of the process that got spawned/created (child)
    sample: {A98268C1-4BF5-5D00-0000-00102A7B2B00}</Data> 
  ProcessId:
    type: string
    description: Process ID used by the os to identify the created process (child)
    sample: 6364
  Image:
    type: string
    description: File path of the process being spawned/created. Considered also the child or source process
    sample: C:\Windows\System32\wuauclt.exe
  FileVersion:
    type: string
    description: Version of the image associated with the main process (child)
    sample: 10.0.17134.1 (WinBuild.160101.0800)
  Description:
    type: string
    description: Description of the image associated with the main process (child)
    sample: Windows Update
  Product:
    type: string
    description: Product name the image associated with the main process (child) belongs to
    sample: Microsoft® Windows® Operating System 
  Company:
    type: string
    description: Company name the image associated with the main process (child) belongs to
    sample: Microsoft Corporation 
  OriginalFileName:
    type: string
    description: original file name
    sample: wuauclt.exe
  CommandLine:
    type: string
    description: Arguments which were passed to the executable associated with the main process
    sample: "C:\WINDOWS\system32\wuauclt.exe" /RunHandlerComServer
  CurrentDirectory:
    type: string
    description: The path without the name of the image associated with the process
    sample: C:\WINDOWS\system32\ 
  User:
    type: string
    description: Name of the account who created the process (child) . It usually contains domain name and user name (Parsed to show only username without the domain)
    sample: NT AUTHORITY\SYSTEM
  LogonGuid:
    type: string
    description: Logon GUID of the user who created the new process. Value that can help you correlate this event with others that contain the same Logon GUID (Sysmon Events)
    sample: {A98268C1-48F4-5D00-0000-0020E7030000}
  LogonId:
    type: string
    description: Login ID of the user who created the new process. Value that can help you correlate this event with others that contain the same Logon ID
    sample: 0x3e7
  TerminalSessionId:
    type: int
    description: ID of the session the user belongs to
    sample: 0
  IntegrityLevel:
    type: string
    description: Integrity label assigned to a process
    sample: System
  Hashes:
    type: string
    description: Hashes captured by sysmon driver
    sample: SHA1=E82AC9345FBEFC100FF16D66536877502AB2C017,MD5=C8F7FA1A3A3B23DF12A2BCF4B500DEE1,SHA256=E666AC2934A9BA6C65531E4E258C9BEBD7C311C6A378A6ACCEFFDF7F9741B4A8,IMPHASH=E799C2BD8BC66603D6DDC95F2DB31A18
  ParentProcessGuid:
    type: string
    description: ProcessGUID of the process that spawned/created the main process (child)
    sample: {A98268C1-48F5-5D00-0000-00103C410100} 
  ParentProcessId:
    type: int
    description: Process ID of the process that spawned/created the main process (child)
    sample: 1040
  ParentImage:
    type: string
    description: File path that spawned/created the main process
    sample: C:\Windows\System32\svchost.exe
  ParentCommandLine:
    type: string
    description: Arguments which were passed to the executable associated with the parent process
    sample: C:\WINDOWS\system32\svchost.exe -k netsvcs -p